<html ng-app="pontoCriticoViewCtrl">
    <head>      
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
                
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="../js/lib/materialize.js"></script>
        <script src="../js/lib/init.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.js"></script>
        <script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore-min.js"></script>

        <script src="../js/lib/angular-resource.js"></script>
        <script src="../js/controllers/pontoCriticoViewController.js"></script>
        <script src="../js/app.js"></script>

        <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

        <!-- Mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>

        <title>AndePuc</title>
    </head>
    <body ng-controller="pontoCriticoViewCtrl">
        <nav class="light-blue lighten-1" role="navigation">
            <div class="nav-wrapper"><a href="#" class="brand-logo center">AndePucrs</a></div>
        </nav>
        <div class="container" ng-init="carregarPontosCriticos()">
            <br />
            <a class="btn-floating btn-large waves-effect waves-light blue"
               ng-href="cadastrarPontoCritico.html">+</a>
            <br/>
            <div class="row">
                <table class="responsive-table hoverable bordered">
                    <thead>
                        <tr>
                            <th>Descricao</th>
                            <th>Status</th>
                            <th>Classe</th>
                            <th>Latitude/Longitude</th>
                            <th>Valor</th>
                            <th>Acao</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="ponto in pontos | orderBy: 'descricao'">    
                                <td>{{ponto.descricao}}</td>
                                <td>{{ponto.status}} </td>
                                <td>{{ponto.nroIntPref.nome}}</td>
                                <td><a ng-href="http://maps.google.com/?q={{ponto.latitude}},{{ponto.longitude}}"/>{{ponto.latitude}}/{{ponto.longitude}}</td>
                                <td>{{ponto.valor}}</td>
                                <td><button type="button" ng-click="aprovar(ponto)" class="btn btn-default">Aprovar</button>
                                    <button type="button" ng-click="reprovar(ponto)" class="btn btn-default red">Descartar</button></td>
                        </tr>
                    </tbody>
                </table>
           </div>
      </div>
        <footer class="page-footer grey">
                <div class="container">
                    <div class="row">
                        <h6 class="white-text center-align">Made by lol's company</h6>
                    </div>
                </div>
        </footer>
    </body>
</html>
